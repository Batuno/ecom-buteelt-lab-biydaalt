{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded text-center">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                </div>
                
                <div class="mb-3">
                    <label for="first_name" class="form-label">First name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required placeholder="Enter your first name">
                </div>
                
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="number" id="phone" name="phone" class="form-control" required placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-dark w-100">Create Account</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Already have an account? <a href="#">Login here</a></small>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
