{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded text-center">
                {% csrf_token %}
                
                {% if error_message %}
                <div class="mb-3">
                    <p class="text-danger">{{ error_message }}</p>
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-dark w-100">Create Account</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Already have an account? <a href="#">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
